<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Забравена парола</title>

    <style>
      .container {
        max-width: 600px !important;
        margin: 40px auto !important;
        padding: 1rem 2rem !important;
        border-radius: 10px !important;
        box-shadow: 0 0 20px #00000011 !important;
        font-size: 18px !important;
        font-family: Arial, Helvetica, sans-serif !important;
        line-height: 1.5 !important;
      }
      .link {
        text-decoration: none !important;
        border: none !important;
        border-radius: 5px !important;
        padding: 1rem 1.5rem !important;
        background-color: #ff3131 !important;
        color: #ffffff !important;
        display: inline-block !important;
        margin: 20px 0 !important;
      }
      .text-center {
        text-align: center !important;
      }
      a {
        color: #ff3131 !important;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      ul li {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Забравена парола</h1>
      <p>
        Получавате този имейл, защото сте заявили смяна на паролата. Можете да
        използвате бутонът по-долу, за да продължите със смяната на паролата.
      </p>
      <div class="text-center">
        <a class="link" href="{{link}}">Смяна на паролата</a>
      </div>
      <ul>
        <li>
          <a href="tel:{{support_phone}}">Телефон: {{support_phone}}</a>
        </li>
        <li>
          <a href="mailto:{{support_email}}">Имейл: {{support_email}}</a>
        </li>
      </ul>
    </div>
  </body>
</html>
